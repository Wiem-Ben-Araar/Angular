<form #myForm="ngForm">
    <div class="form-group">
      <label for="idProduit">Id Produit</label>
      <input type="text" id="idProduit" name="idProduit" class="form-control" required [(ngModel)]="formData.idProduit">
    </div>
  
    <div class="form-group">
      <label for="code">Code (8 caractères)</label>
      <input type="text" id="code" name="code" class="form-control" pattern="[a-zA-Z0-9]{8}" required [(ngModel)]="formData.code">
    </div>
  
    <div class="form-group">
      <label for="Libelle">Libellé (au moins 3 caractères)</label>
      <input type="text" id="Libelle" name="Libelle" class="form-control" minlength="3" required [(ngModel)]="formData.libelle">
    </div>
  
    <div class="form-group">
      <label for="prixUnitaire">Prix unitaire (chiffres uniquement)</label>
      <input type="text" id="prixUnitaire" name="prixUnitaire" class="form-control" pattern="[1-9][0-9]*" required [(ngModel)]="formData.prixUnitaire">
    </div>
  
    <button type="button" class="btn btn-primary" [disabled]="myForm.invalid" (click)="toggleHiddenFields()">Suivant</button>
  
    <div class="form-group" [hidden]="!showHiddenFields">
      <label for="idDetailsProduit">ID de détails produit</label>
      <input type="text" id="idDetailsProduit" name="idDetailsProduit" class="form-control" [(ngModel)]="formData.idDetailsProduit">
    </div>
  
    <div class="form-group" [hidden]="!showHiddenFields">
      <label for="dateCreation">Date de création</label>
      <input type="text" id="dateCreation" name="dateCreation" class="form-control" [(ngModel)]="formData.dateCreation">
    </div>
  
    <div class="form-group" [hidden]="!showHiddenFields">
      <label for="dateDerniereModification">Date de dernière modification</label>
      <input type="text" id="dateDerniereModification" name="dateDerniereModification" class="form-control" [(ngModel)]="formData.dateDerniereModification">
    </div>
  
    <div class="form-group" [hidden]="!showHiddenFields">
      <label for="categorie">Catégorie du Produit</label>
      <select id="categorie" name="categorie" class="form-control" [(ngModel)]="formData.categorie">
        <option value="Electromenager">Electroménager</option>
        <option value="Alimentaire">Alimentaire</option>
        <option value="Quincaillerie">Quincaillerie</option>
      </select>
    </div>
    
  </form>
